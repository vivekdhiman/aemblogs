<sly data-sly-test.templatePath="${properties.cq:template}"/>
<sly data-sly-test="${templatePath != '/conf/aemcorner/settings/wcm/templates/base-page'}">
    <sly data-sly-resource="${ @path='/conf/aemcorner/settings/wcm/templates/base-page/structure/jcr:content/root/header', wcmmode='disabled'}"/>
</sly>

</sly><sly data-sly-use.templatedContainer="com.day.cq.wcm.foundation.TemplatedContainer"
     data-sly-repeat.child="${templatedContainer.structureResources}"
     data-sly-resource="${child.path @ resourceType=child.resourceType, decorationTagName='div'}"></sly>

<sly data-sly-test="${templatePath != '/conf/aemcorner/settings/wcm/templates/basepage'}">
    <sly data-sly-resource="${ @path='/conf/aemcorner/settings/wcm/templates/base-page/structure/jcr:content/root/footer', wcmmode='disabled'}"/>
</sly>
